<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<script>
		var pictures = 1.png
		function load(){
			//document.getElementById("image_canvas").getElementsByTagName("img")[0].src = pictures[0]
			changePic(0);
		}
		function changePic(n){
			document.getElementById("image_canvas").getElementsByTagName("img")[n].src = pictures[n % pictures.length]
			setTimeout(function(){changePic(n+1)}, 5000);

		}
	</script>
</head>
<body>
	<h1="myHeader">My Pictures</h1>
	<div id="image_canvas" style="width: 750px; height: 497px;; margin: 0 auto">
		<img style="height: 100%; width: 100%"/>
	</div>
</body>
</html>
